<!DOCTYPE html>
<html class="has-navbar-fixed-top">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/bulma.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
  <meta name="description" content="Home page restaurant"> 
  <meta name="keywords" content="Restaurant, food, menu, dishes, breakfast, dinner, lunch, catering, booking, enterier">
  <meta name="author" content="Toma Selea">
  
</head>
<body>

  <section>

    
    <div class="mapouter"><div class="gmap_canvas"><iframe width="100%" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=ustanicka%203&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.emojilib.com"></a></div><style>.mapouter{position:relative;text-align:right;height:500px;width:1080px;}.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:100%;}</style></div>

  </section>


  <section class="section hero is-dark contact">
    <div class="container">
        <div class="header-intro">
            <h5 class="has-text-centered is-uppercase">Contact</h5>
            <h6 class="has-text-centered has-text-white">Do you have an idea or simply want to chat?</h6>
            <h6 class="has-text-centered has-text-white">I'd love to hear from you.</h6>
        </div>
        <form id="form" accept-charset="UTF-8" action="https://usebasin.com/f/dc73642ac527" method="POST">
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control is-expanded">
                            <input class="input is-medium" name="name" id="name" type="text" required>
                        </div>
                    </div>
                </div>
                <div class="column is-half">
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control is-expanded">
                            <input class="input is-medium" type="email" id="email" name="email" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns is-centered">
                <div class="column">
                    <div class="field">
                        <label class="label">Message</label>
                        <div class="control is-expanded">
                            <textarea class="textarea is-medium" name="comment" rows="5" required></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns is-centered">
                <div class="column is-one-third">
                    <div class="field">
                        <div class="control">
                            <button class="button is-medium is-rounded g-recaptcha"
                                    data-sitekey="6Lew3SMUAAAAAJ82QoS7gqOTkRI_dhYrFy1f7Sqy"
                                    data-callback='onSubmit'
                                    data-badge="inline">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
        


      

        



  <!-- FOOT START -->

  <!-- FOOTER END -->
